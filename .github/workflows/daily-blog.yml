name: Daily Blog Generation

on:
  schedule:
    - cron: '0 2 */3 * *' # Every 3 days at 2 AM UTC (to avoid rate limits)
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for pushing changes
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
          
      - name: Generate Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: node scripts/generate-blog.js
        
      - name: Update Sitemap
        run: node scripts/update-sitemap.js
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/posts.json scripts/topics.json public/sitemap.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: automated blog post and sitemap update [skip ci]"
            git push
          fi
